	<mat-sidenav #sidenav
	             mode="side"></mat-sidenav>
	<mat-sidenav-content>

		             class="primary-toolbar">
			<button mat-button
			        (click)="sidenav.toggle()">
				<mat-icon>menu</mat-icon>
			</button>
			<span>My Application</span>
		</mat-toolbar>
	</mat-sidenav-content>
</mat-sidenav-container>
